{% extends "base.html" %}
{% block content %}
    <table class="table table-striped">

        {% if message_list %}
            <tr>
                <th>Date Sent</th>
                <th>To</th>
                <th>Body</th>
                <th>From</th>
                <th>Subject</th>
            </tr>
            {% for message in message_list %}
                
                <tr>
                {% for key, value in message.items %}
                    <td>{{value}}</td>
                {% endfor %}
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td>No messages found</td>
            </tr>
        {% endif %}
    </table>
{% endblock %}
